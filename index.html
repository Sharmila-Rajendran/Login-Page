<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login Page</h1>
    <section>
        <form action="form">
            <img src="Logo/Image1.png" alt="logo"><br>
            <label for="email">Email</label>
            <input type="email" id="mail" name="email" placeholder="xyz@gmail.com" required><br>
            <label for="Password">Password</label>
            <input type="text" id="pswd" name="pswd" placeholder="*******" required><br>
            <button>Login</button>
        </form>
    </section>
</body>
</html>
